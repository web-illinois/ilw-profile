<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Component</title>
    <link rel="stylesheet" href="https://cdn.brand.illinois.edu/illinois.css">
    <link rel="stylesheet" href="https://dev.toolkit.illinois.edu/ilw-global/3.0.0-alpha/ilw-global.css">
    <script type="module" src="/src/ilw-profile.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
          const params = new URLSearchParams(window.location.search);
          document.querySelectorAll("ilw-profile").forEach(component => {
            if (params.has('theme')) {
              component.setAttribute('theme', params.get('theme'));
            }
            if (params.has('width')) {
              component.setAttribute('width', params.get('width'));
            }
            if (params.has('padding')) {
              component.setAttribute('padding', params.get('padding'));
            }
            if (params.has('right')) {
              component.setAttribute('right', true);
            }
            if (params.has('circle')) {
              component.setAttribute('circle', true);
            }
          });
        });
      </script>
</head>

<body style="margin: 0; padding: 0;">
    <ilw-profile>
        <h1 slot="name">Jane Smith</h1>
        <p slot="title">Job Title, Department</p>
        <img slot="image" src="photo.png" alt="Profile of Jane Smith">
        <div slot="contact">
            <div class="ilw-profile--icon">
                <div></div>
                <p>Curriculum & Instruction<br />
                    110A Education<br />
                    Champaign IL 61820</p>
            </div>
            <div class="ilw-profile--icon">
                <div>icon</div>
                <p>217-555-1000</p>
            </div>
            <div class="ilw-profile--icon">
                <div>icon</div>
                <p>M-F 8:00 AM - 5:00 PM In Office</p>
            </div>
        </div>
        <div slot="left">
            Left side content
        </div>
    </ilw-profile>
</body>

</html>
